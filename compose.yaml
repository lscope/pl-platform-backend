version: '3.8'

services:
  backend:
    build: .
    container_name: pl_platform_app
    env_file:
    - ./env/postgre-db.env
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: my_postgres_db
    env_file:
    - ./env/postgre-db.env
    ports:
      - "5432:5432"
